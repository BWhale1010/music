<div id="article">
     <h2>About Hiphop</h2>
     <p><a href=>Hiphop.</a> 1970년대 후반 뉴욕 브롱스 남쪽 빈민가에 거주하는 미국 흑인과 남미 히스패닉계 청소년들에 의해 형성된 새로운 문화운동 전반을 가리키는 말이다.
       <br>이에 힙합을 '미국에서 독자적으로 만들어진 유일한 문화'라고 평하기도 한다.
       <p>힙합 문화를 이루는 요소로는 랩·디제잉·그래피티·브레이크댄싱이 거론된다.
       <br>비주류에서 시작해 주류로 오르고, 더 나아가 대중음악에 빼놓을 수 없는 요소로까지 자리잡은 음악 장르다.</p>
     </p>
